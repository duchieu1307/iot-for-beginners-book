<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DHT11</title>
</head>
<body>
  <h1> Temprature</h1> <input type="text" size="6" id="temp">&#176;C
  <br>
  <h1> Humidity</h1> <input type="text" size="6" id="humd">%
<canvas id="chart" width="600" height="400"></canvas>
<script type="text/javascript">
var canvas, ctx;
function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(JSON.parse(xmlHttp.responseText));
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous
    xmlHttp.send(null);
}

function draw(data, type, color) {
    ctx.strokeStyle = color;
    for(var i=0; i<data.length; i++) {
        ctx.arc(50*i, 400 - data[i][type]*4,5,0*Math.PI,1.5*Math.PI);
    }
    ctx.stroke();
}
function start() {
    canvas = document.getElementById("chart");
    ctx = canvas.getContext("2d");
    setInterval(function() {
        httpGetAsync('/get', function(data) {
            draw(data, "temp", "#FF0000");
            draw(data, "humd", "#0000FF");

            var str_humd = data[0].humd;

            console.log(str_humd);

            document.getElementById("temp").value = data[0].temp;
            document.getElementById("humd").value = str_humd.slice(0, );
            console.log(data);
        });
    }, 5000);
}

start();
</script>
</body>
</html>
